<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>나의 북클럽</title>
  </head>

  <body>
    <section class="status-bar">
      <div class="status-bar__column"><i class="fas fa-wifi"></i></div>
      <div class="status-bar__column"><span id="js-clock">00:00</span></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="battery-percent">82%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </section>

    <header class="screen-header">
      <div class="screen-header__column">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="screen-header__column">
        <div class="screen-header__title"><h1>나의 북클럽</h1></div>
        <!--
        <div class="screen-header__subtitle">
          <h2></h2>
        </div>
        -->
      </div>
      <div class="screen-header__column">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <div style="padding: 130px 0 200px 0">
      <section class="my-menu">
        <div class="my-menu__title">
          <h3>My Menu</h3>
        </div>
        <ul class="my-menu__contents">
          <li class="my-menu__content">
            <i class="fas fa-grin-hearts" style="color: #ffc10e"></i>
            <h4>좋아요 한 글</h4>
            <span>1</span>
          </li>
          <li class="my-menu__content">
            <i class="fas fa-desktop" style="color: rgba(0, 0, 0, 0.8)"></i>
            <h4>북클럽 미션</h4>
            <span>6</span>
          </li>
          <li class="my-menu__content">
            <i class="far fa-edit" style="color: #8ac6dd"></i>
            <h4>내가 쓴 글</h4>
            <span>30</span>
          </li>
          <li class="my-menu__content">
            <i class="fas fa-bell" style="color: #f7d360"></i>
            <h4>내 알림</h4>
            <span>17</span>
          </li>
        </ul>
      </section>

      <main class="joining-bookclub">
        <h2>참여 중인 북클럽</h2>
        <div class="joining-bookclub__imgs">
          <a href="#"><img src="imgs/처음 만나는 현대미술.PNG" /></a>
          <a href="#"><img src="#" /></a>
          <a href="#"><img src="#" /></a>
          <a href="#"><img src="#" /></a>
          <a href="#"><img src="#" /></a>
        </div>
      </main>
    </div>

    <nav class="nav-bar">
      <a class="nav-bar__home" href="home.html">
        <i class="fas fa-home"></i>
      </a>
      <a
        class="nav-bar__profile"
        href="profile.html"
        style="background-color: var(--nav-bar-current-color)"
        ><i class="fas fa-portrait"></i>
      </a>
      <a class="nav-bar__shelf" href="shelf.html">
        <i class="fas fa-book"></i>
      </a>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/screen-header.js"></script>
  </body>
</html>
