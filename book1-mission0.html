<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>들어가기 - 처음 만나는 현대미술</title>
  </head>

  <body>
    <section class="status-bar">
      <div class="status-bar__column"><i class="fas fa-wifi"></i></div>
      <div class="status-bar__column"><span id="js-clock">00:00</span></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="battery-percent">82%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </section>

    <header class="screen-header">
      <div class="screen-header__column">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="screen-header__column">
        <div class="screen-header__title"><h1>나의 북클럽</h1></div>
        <!--
        <div class="screen-header__subtitle">
          <h2></h2>
        </div>
        -->
      </div>
      <div class="screen-header__column">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <main class="mission-form__main">
      <header id="title" class="mission-form__title">
        <h3>처음 만나는 현대미술 들어가기</h3>
      </header>
      <main class="mission-form__img">
        <img id="m1-0-0" src="imgs/처음 만나는 현대미술.PNG" />
        <img
          id="m1-0-1"
          src="imgs/book1/book1-mission0-1.png"
          class="removeContent"
        />
        <img
          id="m1-0-2"
          src="imgs/book1/book1-mission0-2.png"
          class="removeContent"
        />
        <img
          id="m1-0-3"
          src="imgs/book1/book1-mission0-3.png"
          class="removeContent"
        />
        <div class="mission-form__img--btns">
          <button id="leftBtn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="rightBtn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </main>
      <nav class="mission-form__btns">
        <a class="mission-form__btn" href="mission-board.html"
          >미션 게시판 바로가기</a
        >
        <a class="mission-form__btn" href="book1-mission1.html"
          >미션#1 바로가기</a
        >
      </nav>
    </main>

    <nav class="nav-bar">
      <a class="nav-bar__home" href="home.html">
        <i class="fas fa-home"></i>
      </a>
      <a class="nav-bar__profile" href="profile.html"
        ><i class="fas fa-portrait"></i>
      </a>
      <a class="nav-bar__shelf" href="shelf.html">
        <i class="fas fa-book"></i>
      </a>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/screen-header.js"></script>
    <script src="js/mission.js"></script>
  </body>
</html>
