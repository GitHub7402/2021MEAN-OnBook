<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>미션 게시판</title>
  </head>

  <body>
    <section class="status-bar">
      <div class="status-bar__column"><i class="fas fa-wifi"></i></div>
      <div class="status-bar__column"><span id="js-clock">00:00</span></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="battery-percent">82%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </section>

    <header class="screen-header">
      <div class="screen-header__column">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="screen-header__column">
        <div class="screen-header__title"><h1>미션 게시판</h1></div>
        <!--
        <div class="screen-header__subtitle">
          <h2></h2>
        </div>
        -->
      </div>
      <div class="screen-header__column">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <main class="mission-board__main">
      <ul class="mission-board__missions">
        <li class="mission-board__mission">1</li>
        <li class="mission-board__mission">2</li>
        <li class="mission-board__mission">3</li>
        <li class="mission-board__mission">4</li>
        <li class="mission-board__mission">5</li>
        <li class="mission-board__mission">6</li>
      </ul>
    </main>

    <nav class="nav-bar">
      <a class="nav-bar__home" href="home.html">
        <i class="fas fa-home"></i>
      </a>
      <a
        class="nav-bar__profile"
        href="profile.html"
        style="background-color: var(--nav-bar-current-color)"
        ><i class="fas fa-portrait"></i>
      </a>
      <a class="nav-bar__shelf" href="shelf.html">
        <i class="fas fa-book"></i>
      </a>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/screen-header.js"></script>
  </body>
</html>
