<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>처음 만나는 현대미술</title>
  </head>

  <body>
    <section class="status-bar">
      <div class="status-bar__column"><i class="fas fa-wifi"></i></div>
      <div class="status-bar__column"><span id="js-clock">00:00</span></div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="battery-percent">82%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </section>

    <header class="screen-header">
      <div class="screen-header__column">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="screen-header__column">
        <div class="screen-header__title"><h1>나의 북클럽</h1></div>
        <!--
        <div class="screen-header__subtitle">
          <h2></h2>
        </div>
        -->
      </div>
      <div class="screen-header__column">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <main class="book-main" id="book1-main">
      <section>
        <img src="imgs/처음 만나는 현대미술.PNG" />
      </section>

      <div class="book-main__missions">
        <h2>수행해야 할 미션!</h2>
        <div class="book-main__row-scroll">
          <a class="book-main__mission" href="book1-mission1.html">
            <img src="imgs/book1/book1-mission1.png" />
          </a>
          <a class="book-main__mission" href="book1-mission2.html">
            <img src="imgs/book1/book1-mission2.png" />
          </a>
          <a class="book-main__mission" href="book1-mission3.html">
            <img src="imgs/book1/book1-mission3.png" />
          </a>
        </div>
      </div>

      <div class="book-main__missions">
        <h2>공개 예정 미션!</h2>
        <div class="book-main__row-scroll">
          <div class="book-main__mission">
            <img src="imgs/book1/book1-mission4.png" />
          </div>
          <div class="book-main__mission">
            <img src="imgs/book1/book1-mission5.png" />
          </div>
          <div class="book-main__mission">
            <img src="imgs/book1/book1-mission6.png" />
          </div>
        </div>
      </div>

      <footer>
        <h2>🏆현재 우리 클럽 독서왕🏆</h2>
        <div>
          <span>1. 교공이 - 미션3 clear</span>
          <i class="fas fa-heart"></i>
        </div>
        <div>
          <span>2. 교공2 - 미션2 clear</span>
          <i class="fas fa-heart"></i>
        </div>
        <div>
          <span>3. 교공3 - 미션3 clear</span>
          <i class="fas fa-heart"></i>
        </div>
      </footer>
    </main>

    <nav class="nav-bar">
      <a class="nav-bar__home" href="home.html">
        <i class="fas fa-home"></i>
      </a>
      <a class="nav-bar__profile" href="profile.html"
        ><i class="fas fa-portrait"></i>
      </a>
      <a class="nav-bar__shelf" href="shelf.html">
        <i class="fas fa-book"></i>
      </a>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/screen-header.js"></script>
    <script src="js/link-btns.js"></script>
